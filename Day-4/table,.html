<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 40%;
            text-align:left;
        }
        th{
            background-color: rgb(217, 213, 213);
        }
    </style>
</head>
<body>
    <table border="2px solid black">
        <tr>
            <th colspan="3">Invoice#123456789</th>
            <th>14 January 2025</th>
        </tr>
        <tr>
            <th colspan="2">Pay to:</th>
            <th colspan="2">Customer:</th>
        </tr>
        <tr>
            <td colspan="2">Acme Billing Co.</td>
            <td colspan="2">John Smith</td>
        </tr>
        <tr>
            <td colspan="2">123 Main St.</td>
            <td colspan="2">321 Willow Way</td>
        </tr>
        <tr>
            <td colspan="2">Cityville, NA 12345</td>
            <td colspan="2">Southeast Northwestershire, MA 54321</td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>110.00</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td>$118.80</td>
        </tr>
    </table>
</body>
</html>
